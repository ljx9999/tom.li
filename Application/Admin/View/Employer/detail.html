<html>
<head>
<include file="Public/header.inc"/>
<style>
.edui-editor{
	z-index: 100 !important;
}
</style>
</head>
<body  >
<include file="Public/banner.inc" />
<include file="Public/nav.inc" />

<div id="main">
<!-- 中栏 -->
<div id="center"  >

<div id="boxProductAdd" class="box disHide">
<h2>用工方详情<span>Employer Detail</span></h2>
<hr>

<!-- Input Text -->
<div class="box">
    <h3>基本信息</h3>
    <hr>
    <div style="float:right;"><img src="__APP__/Uploads/20150617/m_55813b743fbf3.jpg" width="150" height="150"></div>
    <div class="formGroup">
        <label for="realname" class="labelTitle">姓名</label>
        {$user_list.realname}
    </div>
    <div class="formGroup">
        <label for="realname" class="labelTitle">所在地</label>
        {$user_list.city}
    </div>
    <div class="formGroup">
        <label for="product_number" class="labelTitle">电话</label>
        {$user_list.mobile}
    </div>
    <div class="formGroup">
        <label for="category_name"  class="labelTitle">身份:</label>
        <if condition="$user_list['identify'] eq 10">个人<elseif condition="$user_list['identify'] eq 20"/>公司</if></td>
    </div>
     <div class="formGroup">
        <label for="product_brand" class="labelTitle">邮箱</label>
        {$user_list.email}
    </div>
     <div class="formGroup">
        <label for="product_price" class="labelTitle">注册时间</label>
        {$user_list.regtime|date="y-m-d",###}
    </div>
    <hr>
     <h3>招标信息</h3>
    <hr>
    <volist name="user_demands" id="vol">
    <div class="formGroup">
        <label class="labelTitle">小区名</label>
        {$vol.community_name}
    </div>
    <div class="formGroup">
        <label for="product_merchant" class="labelTitle">联系人</label>
       {$vol.userName}
    </div>
    <div class="formGroup">
        <label for="address" class="labelTitle">电话</label>
        {$vol.mobile}
    </div>
    <div class="formGroup">
        <label for="service_area" class="labelTitle">预算</label>
        {$vol.budget}
    </div>
    <div class="formGroup">
        <label for="product_mobile" class="labelTitle">备注</label>
        <p> {$vol.msg}</p>
    </div>
    <br/>
    <hr>
</volist>
</div>

<hr>
<!-- Input Buttons -->
<div class="formGroup">
    <a href="javascript:void(0)" id="backLink" class="button button-rounded button-tiny button-flat">返回</a>
</div>

</div>
</div>

</div>

<script type="text/javascript" src="{$js_dir}/jquery.jpage.js"></script>

<script>

var x = jQuery("#center").position().left + jQuery("#center").outerWidth();

$(document).ready(function(){

    setInterval(function(){
        $("#boxProductAdd").slideDown();
    },300);

    $('input.inputCheckBox').iCheck({
        checkboxClass: 'icheckbox_flat-red',
        radioClass: 'iradio_flat-red',
        increaseArea: '-10' // optional
    });


    $("#backLink").click(function(event) {
        event.preventDefault();
        history.back(1);
    });

});




</script>
</body>
</html>
