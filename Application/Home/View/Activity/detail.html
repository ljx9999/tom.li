<script type="text/javascript">
        $(document).ready(function () {
            var id = $('#info_id').val();
             $.ajax({
                type: "POST",
                url: "{:U('Home/Activity/getDetailInfo')}",
                data: {'id': id},
                dataType : "JSON",
                success: function(jsonResult){
                    var obj = eval( "(" + jsonResult + ")" );
                    $('#info_title').html(obj.act_title);
                    $('#titleString').html(obj.act_title);
                    $('#infos').html(obj.act_description);

                }
            });
        });
</script>
