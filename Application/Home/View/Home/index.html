<script type="text/javascript">
    var img_dir = '{$img_dir}';
    var image_dirs = '{$image_dirs}';
    $(document).ready(function () {
             $.ajax({
                type: "POST",
                url: "{:U('Home/Home/getIndex')}",
                dataType : "JSON",
                success: function(jsonResult){
                    var obj = eval( "(" + jsonResult + ")" );
                    var str = "";
                    var htmlStr ="";
                    $.each(obj.imgList,function(index,array){ 
                        str+="<div><a href='javascript:;'><img class='img-responsive' src='"+image_dirs+"/"+array['act_image']+"'/></a></div>";
                    });
                    $('#headIcon').html(str);

                    $('#img1').attr('src',img_dir+'/indexIcon/jb'+obj.list.jb_num+'.png');
                    $('#img2').attr('src',img_dir+'/indexIcon/sf'+obj.list.sf_num+'.png');
                    $('#img3').attr('src',img_dir+'/indexIcon/ys'+obj.list.ys_num+'.png');
                    $('#img4').attr('src',img_dir+'/indexIcon/pj'+obj.list.pj_num+'.png'); 
            }
        });
             setTimeout('bindPhotoSwipe()', 2000); 
 });
        function bindPhotoSwipe(){
                var bullets = document.getElementById('position').getElementsByTagName('li');
                var banner = Swipe(document.getElementById('mySwipe'), {
                    auto: 4000,
                    continuous: true,
                    disableScroll:false,
                    callback: function(pos) {
                        var i = bullets.length;
                        while (i--) {
                            bullets[i].className = ' ';
                        }
                        bullets[pos].className = 'cur';
                    }
                })
            
        }
