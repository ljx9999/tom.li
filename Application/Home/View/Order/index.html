<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>滴滴装修</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link href="{$css_dir}/bootstrap.min.css" rel="stylesheet" />
    <link href="{$css_dir}/NewGlobal.css" rel="stylesheet" />
    <script type="text/javascript" src="{$js_dir}/1.9.0.js"></script>
    <script type="text/javascript" src="{$js_dir}/jquery.cityselect.js"></script>
<script>

  hm.src = "//hm.baidu.com/hm.js?86bfaea4ac004bd92ee341c781c4c83c";

</head>
<style>.control-group{margin-left:5px;}</style>
<body>
<div class="header">
    <a href="{:U('Home/Home/index')}" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString">发布招标</div>
    <a href="javascript:history.go(-1);" class="back">
        <span class="header-icon header-icon-return"></span>
        <span class="header-name">返回</span>
    </a>
</div>
<div class="container hotellistbg">
        <div style="float:left">
            <label><font size="2px" face="SimHei">&nbsp&nbsp&nbsp&nbsp*温馨提示：</font></label><br>
                <label><font size="2px" face="SimHei">&nbsp&nbsp&nbsp&nbsp&nbsp1.发布后便会有施工方竞标</font></label><br>
                <label><font size="2px" face="SimHei">&nbsp&nbsp&nbsp&nbsp&nbsp2.在"我的竞标"中查看已投标的装修工</font></label>
            </div>
</div>
<div class="container width80 pt20">
    <form   method="post"   name="form" class="form-horizontal">
        
        <div class="control-group">
            居住小区： <input   type="text" name="community_name" id="community_name" class="input" style="background: none repeat scroll 0 0 #F9F9F9;width:200px" placeholder="请填写您居住的小区名称" />
        </div>
        <div class="control-group">
            所在地区：
            <div id='address'>
                <select name="address[prov]" id="select-native-14" class="prov" style="width:30%;"></select>
                <select name="address[city]" id="select-native-15" class="city" style="width:30%;"></select>
                <select name="address[dist]" id="select-native-16" class="dist" style="width:30%;"></select>
            </div>
        </div>
        <div class="control-group">
            您的称呼： <input   type="text"  class="input" name="userName" id="userName" style="background: none repeat scroll 0 0 #F9F9F9;width:200px" value="{$userName}" readOnly/><span style="color:red">*</span>
        </div>
        <div class="control-group">
            房屋面积： <input   type="text" name="area" id="area" class="input" style="background: none repeat scroll 0 0 #F9F9F9;width:200px" placeholder="请填写您的房屋面积（平方米）"/>
        </div>
        <div class="control-group">
            房屋户型： 
            <select name="house_type" id="house_type" class="input"  style="background: none repeat scroll 0 0 #F9F9F9;width:215px">
              <option value ="" >请选择你的户型</option>
              <option value ="1室1厅1卫" >1室1厅1卫</option>
              <option value ="2室1厅1卫">2室1厅1卫</option>
              <option value="3室1厅1卫">3室1厅1卫</option>
              <option value="2室2厅1卫">2室2厅1卫</option>
              <option value="3室2厅1卫">3室2厅1卫</option>
              <option value="4室2厅2卫">4室2厅2卫</option>
              <option value="4室2厅2卫">4室2厅2卫</option>
              <option value="其他">其他</option>
            </select>
            <span style="color:red">*</span>
        </div>
        <div class="control-group">
            期望工期： <input   type="text" name="work_time" id="work_time" class="input" style="background: none repeat scroll 0 0 #F9F9F9;width:200px" placeholder="请填写您期望的工期（日）" />
        </div>
        <div class="control-group">
            装修预算： <input type="text" class="input" name="budget" id="budget"   style="background: none repeat scroll 0 0 #F9F9F9;width:200px " placeholder="填写您的装修预算（元）" /><span style="color:red">*</span>
        </div>
        <div class="control-group">
            联系电话：  <input  type="text" name="mobile"  id="mobile" class="input" style="background: none repeat scroll 0 0 #F9F9F9;width:200px" value="{$mobile}" readOnly/><span style="color:red" >*</span>
        </div>
        <div class="control-group">
            <div style="float:left">
            需&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp求：&nbsp
             </div>
            <div style="float:left">
            <input type="checkbox" name="need" value="'全包'" id="quanbao"><label for="quanbao">全包</label>
            <input type="checkbox" name="need" id="banbao" value="'半包'" ><label for="banbao">半包</label>
            <input type="checkbox" name="need" id="gz"  value="'工长'"><label for="gz">工长</label>
            <input type="checkbox" name="need" id="youqi" value="'油漆工'"><label for="youqi">油漆工</label><br>
            <input type="checkbox" name="need" id="shuidian" value="'水电工'"><label for="shuidian">水电工</label>
            <input type="checkbox" name="need" id="muzuo" value="'木工'"><label for="muzuo">木工</label>
           
            <input type="checkbox" name="need" id="nishui" value="'泥瓦工'"><label for="nishui">泥瓦工</label>
            <input type="checkbox" name="need" id="dabai" value="'大白工'"><label for="dabai">大白工</label><br>
            <input type="checkbox" name="need" id="ligong" value="'力工'"><label for="ligong">力工</label>
            <input type="checkbox" name="need" id="weixiu" value="'维修工'"><label for="weixiu">维修工</label>
            <input type="checkbox" name="need" id="weixiu" value="'设计师'"><label for="sheji">设计师</label>
            <input type="checkbox" name="need" id="qita" value="'其他'"><label for="qita">其他</label><span style="color:red">*</span>
          </div>
        </div>
        <div class="control-group">
            备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注：  <textarea  type="text"  class="input" name="msg" id="msg" style="background: none repeat scroll 0 0 #F9F9F9;"  placeholder="请填写用工需求" /></textarea>
        </div>
        <input type="hidden" value="" name="needAll" id="CheckAll" />
        <div class="control-group">
        </div>
        <div>
            <button type="button" onclick="return checkForm()" class="btn-large green button width100">免费发布</button>
        </div>
        <div class="control-group">
        </div>
    </form>
</div>

<div class="footer">
     <div class="gezifooter">
         <p style="color:#bbb;">滴滴装修 &copy; 版权所有 2015</p>
     </div>
 </div>
</body>
<script>
    $(document).ready(function(){
        $('input[type=checkbox]').change(function(){
            $('#CheckAll').val($('input[type=checkbox]:checked').map(function(){return this.value}).get().join(','))
        });
    });
</script>
<script type="text/javascript">
    function  checkForm(){
        var addform=document.form;
        var r=/^[0-9]+.?[0-9]*$/;
        var sMobile=document.form.mobile.value
        if(addform.userName.value == '') {
            alert('请输入您的称呼！');
            addform.userName.focus();
            return false;
        }
        if(addform.house_type.value == '') {
            alert('请选择您的户型！');
            return false;

        }  
        if(addform.area.value>1000&&addform.area.value!==''||addform.area.value<10&&addform.area.value!=='') {
            alert('请正确输入您的面积！');
            addform.area.focus();
            return false;
        }
        if(addform.work_time.value>365&&addform.work_time.value!=='') {
            alert('请正确输入您的期望工期！');
            addform.work_time.focus();
            return false;
        }
        if(addform.budget.value == '') {
            alert('请输入您的装修预算！');
            addform.budget.focus();
            return false;
        }
        if(addform.budget.value>10000000||addform.budget.value<100) {
            alert('请正确输入您的装修预算！');
            addform.budget.focus();
            return false;
        }
        if(addform.mobile.value == '') {
            alert('请输入您的联系电话！');
            addform.mobile.focus();
            return false;
        }
        if(addform.CheckAll.value == '') {
            alert('请选择您的用工需求！');
            return false;
        }
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            alert("请输入正确的11位手机号码");
            document.form.mobile.focus();
            return false;
        }
        var formData = $("form").serialize();
        $.ajax({
            type: "POST",
            url: "{:U('Home/Order/demand')}",
            data: formData,
            dataType : "JSON",
            success: function(jsonResult){
//                var obj = eval( "(" + jsonResult + ")" );
                if(jsonResult.status==1){
                    alert(jsonResult.info);
                    window.location.href="__APP__/Home/User/myDemand";
                }else{
                    alert(jsonResult.info);
                }

            }
        });

    }
var jsDir = '{$js_dir}';
    $(document).ready(function() {
           //地区选择控件
        $("#address").citySelect({
            prov:"辽宁",
            city:"大连",
            dist:"中山",
            nodata:"none"
        });
     });


</script>
</html>
