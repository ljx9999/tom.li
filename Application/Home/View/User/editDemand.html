<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>滴滴装修</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link href="{$css_dir}/bootstrap.min.css" rel="stylesheet" />
    <link href="{$css_dir}/NewGlobal.css" rel="stylesheet" />
    <script type="text/javascript" src="{$js_dir}/1.9.0.js"></script>
<script>

  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?86bfaea4ac004bd92ee341c781c4c83c";

</head>
<style>.control-group{margin-left:5px;}</style>
<body>
<div class="header">
    <a href="{:U('Home/Home/index')}" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString">修改招标</div>
    <a href="javascript:history.go(-1);" class="back">
        <span class="header-icon header-icon-return"></span>
        <span class="header-name">返回</span>
    </a>
</div>

<div class="container width80 pt20">
    <form   method="post"   name="form" class="form-horizontal">
        <div class="control-group">
            居住小区： <input   type="text" name="community_name" id="community_name" class="input" style="background: none repeat scroll 0 0 #F9F9F9;"  value="{$list.community_name}" />
        </div>
        <div class="control-group">
            您的称呼： <input   type="text"  class="input" name="userName" id="userName" style="background: none repeat scroll 0 0 #F9F9F9;" value="{$list.userName}"/><span style="color:red">*</span>
        </div>
        <div class="control-group">
            房屋面积： <input   type="text" name="area" id="area" class="input" style="background: none repeat scroll 0 0 #F9F9F9;" value="{$list.area}"/>
        </div>
        <div class="control-group">
            房屋户型： 
            <select name="house_type" id="house_type" class="input" style="background: none repeat scroll 0 0 #F9F9F9;">
            <volist name="type_list" id="vo">
                <if condition="$list['house_type'] eq $vo">
                    <option value ="{$vo}" selected>{$vo}</option>
                <else />
                    <option value ="{$vo}">{$vo}</option>
                </if>
            </volist>
            </select>
        </div>
        <div class="control-group">
            期望工期： <input   type="text" name="work_time" id="work_time" class="input" style="background: none repeat scroll 0 0 #F9F9F9;" value="{$list.work_time}"/>
        </div>
        <div class="control-group">
            装修预算： <input type="text" class="input" name="budget" id="budget"   style="background: none repeat scroll 0 0 #F9F9F9; " value="{$list.budget}"/><span style="color:red">*</span>
        </div>
        <div class="control-group">
            联系电话：  <input  type="text" name="mobile"  id="mobile" class="input" style="background: none repeat scroll 0 0 #F9F9F9;" value="{$list.mobile}" readOnly/><span style="color:red" >*</span>
        </div>
        <div class="control-group">
            <div style="float:left">
            需&nbsp&nbsp&nbsp&nbsp&nbsp求：&nbsp   {$list.needAll}
             </div>
            <div style="float:right">
            <input type="checkbox" name="need" value="'全包'" id="quanbao"><label for="quanbao">全包</label>
            <input type="checkbox" name="need" id="banbao" value="'半包'" ><label for="banbao">半包</label>
            <input type="checkbox" name="need" id="gz"  value="'工长'"><label for="gz">工长</label>
            <input type="checkbox" name="need" id="youqi" value="'油漆工'"><label for="youqi">油漆工</label>
            <input type="checkbox" name="need" id="shuidian" value="'水电工'"><label for="shuidian">水电工</label>
            <input type="checkbox" name="need" id="muzuo" value="'木工'"><label for="muzuo">木工</label>
           
            <input type="checkbox" name="need" id="nishui" value="'泥瓦工'"><label for="nishui">泥瓦工</label>
            <input type="checkbox" name="need" id="dabai" value="'大白工'"><label for="dabai">大白工</label>
            <input type="checkbox" name="need" id="ligong" value="'力工'"><label for="ligong">力工</label>
            <input type="checkbox" name="need" id="weixiu" value="'维修工'"><label for="weixiu">维修工</label>
            <input type="checkbox" name="need" id="qita" value="'其他'"><label for="qita">其他</label><span style="color:red">*</span>
          </div>
        </div>
        <div class="control-group">
            备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注：  <textarea  type="text"  class="input" name="msg" id="msg" style="background: none repeat scroll 0 0 #F9F9F9;" />{$list.msg}</textarea>
        </div>
        <input type="hidden" value="" name="needAll" id="CheckAll" />
        <input type="hidden" value="{$list.needAll}" name="old_needAll" id="old_needAll"/>
        <input type="hidden" value="{$list.id}" name="demand_id" id="demand_id" />
        <div>
            <button type="button" onclick="return checkForm()" class="btn-large green button width100">重新发布</button>
        </div>
        <div class="control-group">
        </div>

    </form>
</div>

<div class="footer">
     <div class="gezifooter">
         <p style="color:#bbb;">滴滴装修 &copy; 版权所有 2015</p>
     </div>
 </div>
</body>
<script>
    $(document).ready(function(){
        $('input[type=checkbox]').change(function(){
            $('#CheckAll').val($('input[type=checkbox]:checked').map(function(){return this.value}).get().join(','))
        });
    });
</script>
<script type="text/javascript">
    function  checkForm(){
        var addform=document.form;
        var sMobile=document.form.mobile.value
        if(addform.userName.value == '') {
            alert('请输入您的称呼！');
            addform.userName.focus();
            return false;
        }
        if(addform.house_type.value == '') {
            alert('请选择你的户型！');
            return false;

        }
        if(addform.budget.value == '') {
            alert('请输入您的装修预算！');
            addform.budget.focus();
            return false;
        }
        if(addform.mobile.value == '') {
            alert('请输入您的联系电话！');
            addform.mobile.focus();
            return false;
        }
        if(addform.CheckAll.value == '') {
            alert('请选择你的用工需求！');
            return false;
        }
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            alert("请输入正确的11位手机号码");
            document.form.mobile.focus();
            return false;
        }

        var community_name = $("#community_name").val();
        var userName = $("#userName").val();
        var budget = $("#budget").val();
        var mobile = $("#mobile").val();
        var msg = $("#msg").val();
        var area = $("#area").val();
        var house_type = $("#house_type").val();
        var work_time = $("#work_time").val();
        var CheckAll = $("#CheckAll").val();
        var old_needAll = $("#old_needAll").val();
        var demand_id = $("#demand_id").val();
        $.ajax({
            type: "POST",
            url: "{:U('Home/User/editDemandAct')}",
            data: {'community_name':community_name,'userName':userName,'budget':budget,'mobile':mobile,'msg':msg,'CheckAll':CheckAll,'area':area,'house_type':house_type,'work_time':work_time,'old_needAll':old_needAll,'demand_id':demand_id},
            dataType : "JSON",
            success: function(jsonResult){
//                var obj = eval( "(" + jsonResult + ")" );
                if(jsonResult.status==1){
                    alert(jsonResult.info);
                    window.location.href="__APP__/Home/User/index";
                }else{
                    alert(jsonResult.info);
                }

            }
        });

    }


</script>
</html>
