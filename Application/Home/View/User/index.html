<script>

<body>
<div class="header">
    <a href="__APP__/Home/Home/index" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString">账户信息</div>
    <a href="javascript:history.go(-1);" class="back">
        <span class="header-icon header-icon-return"></span>
        <span class="header-name">返回</span>
    </a>
</div>


<div class="container width90">
    <div class="vip">
        <div class="vip-header">
                <div class="vip-header-l">
                    <img src="{$img_dir}/1.jpg" id="user_img"/>
                </div>
                <div class="vip-header-t" id="user_info">
                <div>用户姓名：<span id="realname"></span></div>
            </div>
        </div>
    </div>
        <div class="center-top">
            <a href="{:U('User/userInfo')}" class="center01"><span>个人资料</span><em>></em></a>
            <a href="{:U('Order/orderInfo')}" class="center02">我的订单<em>></em></a>
            <a href="{:U('User/review_home')}" class="center03">竞标管理<em>></em></a>

            <a href="{:U('User/myDemand')}" class="center06">我的招标<em>></em></a>

 </div>
</body>
<script type="text/javascript">
var img_dir = '{$img_dir}';
        $(document).ready(function () {
             $.ajax({
                type: "POST",
                url: "{:U('Home/User/getUserInfo')}",
                dataType : "JSON",
                success: function(obj){
                    if(obj.headimgurl.length > 0){
                        $('#user_img').attr('src',obj.headimgurl);
                    }else{
                        $('#user_img').attr('src',img_dir+"/1.jpg");
                    }
                    $('#realname').html(obj.realname);

                }
            });
        });
</script>
