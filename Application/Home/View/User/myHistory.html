<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>滴滴装修</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />

    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link href="{$css_dir}/bootstrap.min.css" rel="stylesheet" />
    <link href="{$css_dir}/NewGlobal.css" rel="stylesheet" />
    <script type="text/javascript" src="{$js_dir}/iscroll.min.js"></script>
    <link href="{$css_dir}/style.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{$js_dir}/zepto.js"></script> 
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?86bfaea4ac004bd92ee341c781c4c83c";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);
})();
</script>

</head>
<body>
<div class="header">
    <a href="{:U('Home/Home/index')}" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString">我的足迹</div>
    <a href="javascript:history.go(-1);" class="back">
        <span class="header-icon header-icon-return"></span>
        <span class="header-name">返回</span>
    </a>
</div>

<div class="container hotellistbg">
     <div style="text-align:center;font-size:16px">以下是你最近30次浏览过的工人记录</div>
    <ul class="unstyled hotellist" id="container" style="font-size:12px">
        <volist name="result" id="vo">
        <li>
            <a href="__APP__/Worker/show?id={$vo.fid}">
                <img class="hotelimg fl" src="__APP__/Uploads/{$vo.head_image}" onerror="javascript:this.src='__APP__/Uploads/worker.jpg';"  />
             </a>
                <div class="inline">
                    <h3>{$vo.company_name}</h3>
                    <dl>
                        <if condition="$vo['identity'] eq 2">
                            <dt>姓名：<span> {$vo.realname}</span></dt>
                        <elseif condition="$vo['identity'] eq 0 "/>
                            <dt>公司名：<span> {$vo.company_name}</span></dt>
                        </if>
                        <dt>居住地：<span> {$vo.address}</span></dt>
                        <dt>工龄：{$vo.work_life}年 </dt>
                        <dt>工种：{$vo.type} </dt>
                    </dl>
                    <div>浏览时间：{$vo.add_time|date="y-m-d H:i:s",###}</div>
                </div>
                
                <div class="clear"></div>
           
        </li> 
        </volist> 
    </ul>
</div>


<div class="footer">
     <div class="gezifooter">
         <p style="color:#bbb;">滴滴装修 &copy; 版权所有 2015</p>
     </div>
 </div>

</body>
</html>
