<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>滴滴装修</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link href="{$css_dir}/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{$css_dir}/StarRating.css">
    <link href="{$css_dir}/NewGlobal.css" rel="stylesheet" />
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?86bfaea4ac004bd92ee341c781c4c83c";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);
})();
</script>


</head>
<body>
<div class="header">
    <a href="{:U('Home/Home/index')}" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString">业主评价</div>
    <a href="javascript:history.go(-1);" class="back">
        <span class="header-icon header-icon-return"></span>
        <span class="header-name">返回</span>
    </a>
</div>

<form name="form" method="post" action="{:U('Worker/feedback')}" id="Form">
    <div class="container">
        <ul class="unstyled hotel-bar">
            <li class="first"><a href="{:U('Worker/show?id='.$_GET['id'])}" >简介</a></li>
            <li><a href="{:U('Worker/show_case?id='.$_GET['id'])}" >案例</a></li>
            <li><a href="{:U('Worker/show_review?id='.$_GET['id'])}" class="active">评价</a></li>
        </ul>
        <script type="text/javascript">
            $('#titleString').text($(document)[0].title);
        </script>

        <div class="hotel-comment-list">
            <div id="star">
               
            </div>
            <if condition="$reviewList neq ''">
            <foreach name="reviewList" item="vo">
                <div class="hotel-user-comment">
                    <span class="hotel-user"><img width="32" height="32" src="http://www.gridinn.com//images/user01.png">会员{$vo.user_name}:</span>
                    <div class="hotel-user-comment-cotent">
                         <p><div id="star">
                                <span></span>
                                <ul>
                                    <for start="0" end="$vo['score']">
                                    <li class="on"><a href="javascript:;">1</a></li>
                                   </for>
                                </ul>
                                <span></span>
                                <p></p><br>
                            </div></p>
                        <p>{$vo.message}</p>
                        <span>{$vo.add_time|date="Y-m-d",###}</span>
                    </div>
                </div>
            </foreach>
            <else />
            <li><div style="text-align: center; margin:30px 0 30px 0"><b>暂无评价信息！</b></div></li>
            </if>

        </div>
    </div>
</form>


<div class="footer">
     <div class="gezifooter">
         <p style="color:#bbb;">滴滴装修 &copy; 版权所有 2015</p>
     </div>
 </div>
</body>
</html>
